<!DOCTYPE html>
<html>
  <head>
    <title>Info User Card | Walid Korchi</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <img src="images/bg-pattern-top.svg" class="decorations top">
    <img src="images/bg-pattern-bottom.svg" class="decorations bottom">

    <div class="info-card">
      <img src="images/profileName.png" class="card-background_profil" draggable="false">
      <div class="card-bottom">
        <p class="card-profil_name">Walid Korchi <span class="card-profil_age">18</span></p>
        <p class="card-profil_region">Morocco</p>
        <div class="card-profil_statistics">
          <div class="card-profil_statistics-content">
            <p class="card-profil_statistics_values">42K</p>
            <span class="card-profil_statistics_texts">Followers</span>
          </div>
          <div class="card-profil_statistics-content">
            <p class="card-profil_statistics_values">326K</p>
            <span class="card-profil_statistics_texts">Likes</span>
          </div>
          <div class="card-profil_statistics-content">
            <p class="card-profil_statistics_values">19</p>
            <span class="card-profil_statistics_texts">Photos</span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
