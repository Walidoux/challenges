<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="app.js"></script>
</head>

<body>

    <div class="container" id="container">
        <img src="images/background.png" class="web_content" draggable="false">
    </div>

    <div class="notifications" id="notifs">
        <div class="notifications_container">
            <div class="popup">
                <img src="images/home.png" draggable="false" class="illustration" alt="Christmas image">
                <div class="content">
                    <h1 class="title">Bienvenue à toi ! <img src="images/Wave Icon.svg" class="icon" draggable="false">
                    </h1>
                    <p class="description">
                        Rejoins l'aventure SearchMC et gagne un abonnement de <span class="important">5j
                            GRATUITEMENT</span>
                        dès ton inscription !
                    </p>
                    <div class="button_field">
                        <button class="popup_button accept"><img src="images/Gift Icon.svg" class="icon"
                                draggable="false">
                            Recevoir</button>
                        <button class="popup_button refuse"><img src="images/Close Icon.svg" class="icon"
                                draggable="false">
                            Refuser</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
