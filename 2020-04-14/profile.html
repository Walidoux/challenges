<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/3041e2f58e.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/profile/style.css">
        <title>OS | Profile</title>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html">Menu</a></li>
                <li><a href="#">Télécharger</a></li>
                <li><a href="donation.html">Don</a></li>
                <li><a href="tuto.html">Tutoriel</a></li>
            </ul>
        </header>
        <main>
            <div class="box">
                <form class="sign-in">
                    <h2>Se connecter</h2>
                    <label>
                        <span>Adresse mail</span>
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        <span>Mot de passe</span>
                        <input type="password" name="password" required>
                    </label>
                    <button class="submit" type="button">Connexion</button>
                    <p class="password-lost">Mot de passe oublié ?</p>
                    <div class="social-links">
                        <ul>
                            <li><img src="images/profile/facebook.png" height="40px"></li>
                            <li><img src="images/profile/discord.png" height="40px"></li>
                            <li><img src="images/profile/twitter.png" height="40px"></li>
                            <li><img src="images/profile/instagram.png" height="40px"></li>
                        </ul>
                    </div>
                </form>
                <div class="sub-content">
                    <div class="img">
                        <div class="img-text m-up">
                            <h2>Pas encore inscrit ?</h2>
                            <p>Alors faites le gratuitement et découvrez plusieurs opportunitées !</p>
                        </div>
                        <div class="img-text m-in">
                            <h2>Déjà inscrit ?</h2>
                            <p>Si vous avez déjà un compte, connectez-vous !</p>
                        </div>
                        <div class="img-btn">
                            <span class="m-up">S'inscrire</span>
                            <span class="m-in">Connexion</span>
                        </div>
                    </div>
                    <form class="sign-up">
                        <h2>S'inscrire</h2>
                        <label>
                            <span>Nom d'utilisateur</span>
                            <input type="text" required>
                        </label>
                        <label>
                            <span>Adresse mail</span>
                            <input type="email" required>
                        </label>
                        <label>
                            <span>Mot de passe</span>
                            <input type="password" required>
                        </label>
                        <label>
                            <span>Confirmer le mot de passe</span>
                            <input type="password" required>
                        </label>
                        <button type="button" class="submit">Confirmer</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
